<app-header></app-header>
<div class="playground">
    <div class="card ">
        

         <div class="card-body-top">
          <div class=" fotoperfil">
            <img *ngIf="!profile.avatar" [src]="profile.avatar  | imagenPipe: 'users' " alt="">
          </div>
          <div class="perfil">
            <h2 class="name">{{user.username}} </h2>
            <h4 class="job-title">{{profile.ciudad}}, {{profile.pais}}</h4>
          </div>
          <div class="actions">
            <app-backButtn [pageTitle]="pageTitle"></app-backButtn>
          </div>
        </div>
         
         <div class="clear"></div>
         <div style="margin-top: 120px;" *ngIf="messages">
          <ul *ngFor="let message of messages">
            <li class="other" >
                  <!-- <div class="avatar"><img [src]="'./assets/images/foto-perfil.jpg'" draggable="false"/></div> -->
                <div class="msg">
                  <p>{{message}}</p>
                  <p>{{message.message_users.client_id}}</p>
                  <time>{{message.created_at}}</time>
                </div>
              </li>
            <li class="self" >
              <!-- <div class="avatar"><img [src]="'./assets/images/foto-perfil2.jpg'" draggable="false"/></div> -->
              <div class="msg">
                <p>{{message}}</p>
                <p>{{message.message_users.user_id}}</p>
                <time>{{message.created_at}}</time>
              </div>
            </li>
          </ul>
        </div>
         <form action="" class="escribir_data">
            <input type="text" name="message" class="textinput" [(ngModel)]="message" placeholder="Escribe un mensaje...">
            <button type="submit" class="btn btn-outline-success butonhome" (click)="sendMessage()"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
         </form>
       </div>
  
  </div>
